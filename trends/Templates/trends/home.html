<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Stock Trends</title>
</head>
<body>
    <div class="p-5 mb-4 bg-dark text-light">
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <h1>Search Stock Trends</h1>
                </div>
            </div>
        </div>
        <br>
        <br>
            <div class=row>
                <br>
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card">
                        <div class="p-5 mb-4 bg-light text-dark">
                            <div class="card-body" >
                                <form action="" method="POST" >
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Enter Stock Name :</label>
                                        <input type="text" , name="symbol" required placeholder="Enter Stock Name">
                                        <div id="Help" class="form-text">All indian stocks data available</div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
